firefox05.PNG)\n\n### Step 6: Completing Firefox Installation\n\nWhen the installation is complete, Firefox will open. \n\nCongratulations, you have successfully installed Firefox! \n\n![Image showing a fresh install of Firefox](images/firefox06.PNG)\n","title":"Installing Firefox","description":"Firefox!","cover_image":"/images/img3.jpg"},{"slug":"jupyter-notebooks","itemPath":"insights/jupyter-notebooks","content":"\n\u003c\u003c\u003c\u003c\u003c\u003c\u003c HEAD\n\n=======\n\u003e\u003e\u003e\u003e\u003e\u003e\u003e 0c1f92750ca72258cef9b359936ff4e6d9a5ab50\n# Short Introduction to Jupyter Notebooks\n\nIn some of our workshops we use Jupyter Notebooks. Whether you want to test short code snippets or document your computational output and complement it with text and multimedia resources in a single document, Jupyter Notebooks is a great tool to use. Here are our short introduction to how to use Notebooks.\n\n## What are Notebooks?\n\nJupyter Notebooks is a form of \"computational notebook\" (sometimes called \"Notebook Interfaces\"). They have existed for decades, and were created to let users to combine software code, computational output, explanatory text and multimedia resources in a single document. They became popular among researchers for allowing them to annotate procedure, data and findings, making it easier for them to later reproduce calculations with different data.\n\nJupyter Notebooks have exploded in popularity in the past years, becoming by far the most used computational notebook.\n\n## How to open a Jupyter notebook\n\nIf you have not already installed Anaconda, please do so. Jupyter Notebook comes with Anaconda by default.\n\nFind and open the Anaconda Navigator on your computer (you should be able to find it in the folder with your other applications). From Anaconda Navigator's interface, launch a Jupyter Notebook.\n\n![jupyter](/images/guides/jupyter.png)\n\nJupyter Notebook will open as a tab in your default browser, which is where you will be working. All of the directories (folders) in your `home` directory will appear. (This may vary depending on what operating system—macOS, Windows, etc.—you are using, as the file structure can be different)\n\nWe will now open a new file. It is very important that you make sure to open the file in the right place, so you can find it later. Navigate on the directories clicking on them until you are on the desired directory.\n\nOnce you are in the right place, select `New` \u003e\u003e `Python3` in the upper right corner.\n\n![jupyter notebook \"open new file\" screen](/images/guides/jupyter1.png)\n\nA blank page with an empty box should appear.\n\n![empty box on jupyter notebook new file](/images/guides/jupyter2.png)\n\n## Running a cell\n\nJupyter Notebook allows you to write and run codes in containers, which we call cells. We won't go deep into how it works since it can get a bit complicated. For the moment, it is enough to know that we can run and see the output of the lines of code that are inside a cell.\n\nTo try, type some python code. You can try the classic `print(\"hello world!\")` or anything else you want. To run the cell, press \u003ckbd\u003eshift\u003c/kbd\u003e + \u003ckbd\u003eenter\u003c/kbd\u003e. That will give you an output, and create a new cell below.\n\n## Choosing, Starting, and Restarting a kernel\n\nYour notebook has a kernel, which is like an engine that executes the code contained in the cells. Again, we won't go too deep on this right now.\n\nWhat matters is to understand that while you are running codes in a notebook, the kernel will remember all the variables you've created, libraries you've imported, etc. And that will be true even if deleted a cell after you ran it.\n\nThis is very powerful, but can be a source of confusion. If you feel you have changed things too much, or that you are getting outputs you should not be getting, or if you experience some kind of crash, you can always restart the kernel, which will \"clean\" the memory of the kernel, and ask the notebook to run all the cells again. In that way, you will guarantee that the kernel will only have ran what is currently coded on the cells. To do that, on the top menu, click on `kernel` -\u003e `Restart \u0026 Run All`. You will see other options there, feel free to explore them.\n\nJupyter Notebook allows you to run cells in any order you want. Again, that can be very useful, but it can be quite confusing. At least in the beginning, we strongly suggest you to avoid running cells out of order.\n\n## Learning more/Resources\n\nThe best way to learn Jupyter Notebook is working with it for a while. Once you get more comfortable, make sure to read tutorials to see advanced possibilities. We suggest some below.\n\nAlso, it is a good idea to try to learn the keyboard shortcuts. They can save you a lot of time in the long run. To see the list of shortcuts, in the top menu click on `Help` \u003e\u003e `Keyboard Shortcuts`.\n\nHere are a few that I have found helpful:\n\n-   [28 Jupyter Notebook Tips, Tricks and Shortcuts](https://www.dataquest.io/blog/jupyter-notebook-tips-tricks-shortcuts/)\n-   [Corey Schafer's videos](https://www.youtube.com/watch?v=HW29067qVWk)\n-   DataQuest's [Jupyter Notebook for Beginners: A Tutorial](https://www.dataquest.io/blog/jupyter-notebook-tutorial)\n-   Programming Historian's [longer tutorial](https://programminghistorian.org/en/lessons/jupyter-notebooks)","title":"Short Introduction to Jupyter Notebooks","description":"Jupyter Notebooks!","cover_image":"/images/img3.jpg"}],"authors":[{"slug":"di_yoong","itemPath":"authors/di_yoong","content":"\n# \u003cp style=\"text-align: center;\"\u003e Di Yoong \u003c/p\u003e\n\n## \u003cp style=\"text-align: center;\"\u003e Staff \u003c/p\u003e\n\n![Di Yoong](/images/authors/di-yoong.jpg)\n\nDi is currently a PhD candidate in Critical Social/Personality Psychology at CUNY, The Graduate Center (GC). They are also a GC Digital Initiatives Digital Fellow. Broadly, their work is on understanding the relationality between systems of oppression and the individual. They are interested in identities as discourses, and the ties between transnationalism and diasporas. Currently, they are working on several projects that is exploring identities as discourses, including in alt-right spaces, K-pop/Hallyu, and the experiences of queer and trans Asian (American) in the US.\n\nAs a GC Digital Initiatives Digital Fellow, they are also interested in understanding what ethics is within computational social science, digital humanities, and public humanities projects. They are also invested in bridging the gaps of technology literacy, especially within underserved communities.\n\n## Current Author\n\n- [Data Ethics](https://zweibel.net/DHRI-static/workshops/data-ethics/)\n\n## Past Reviewer\n\n- [Introduction to the Command Line](https://zweibel.net/DHRI-static/workshops/command-line/)\n- [Introduction to HTML and CSS](https://zweibel.net/DHRI-static/workshops/html-css/)","title":"Di Yoong","description":"Authors!"},{"slug":"filipa_calado","itemPath":"authors/filipa_calado","content":"\n# \u003cp style=\"text-align: center;\"\u003e Filipa Calado \u003c/p\u003e\n\n## \u003cp style=\"text-align: center;\"\u003e Staff \u003c/p\u003e\n\n![Filipa Calado](/images/authors/filipa-calado.jpg)\n\nFilipa Calado is a Ph.D. candidate in English at the Graduate Center, CUNY. She is interested in digital tools that change the way we read and study 20th century queer literatures. Her dissertation takes a critical look at a variety of digital tools to analyze manuscripts, diaries, journals, and memoirs by queer writers. Here, she explores how digital methods can disrupt expectations about reading and analytical practices. She is a Digital Fellow for the GC Digital Initiatives, where she leads workshops on Python and Text Encoding with TEI, and works with the Digital Archive Research Collective. She teaches Latinx Literature at Hunter College, CUNY.\n\n## Current Author\n\n- [Introduction to Python](https://zweibel.net/DHRI-static/workshops/newthon/)\n\n## Past Reviewer\n\n- [Text Analysis](https://zweibel.net/DHRI-static/workshops/text-analysis/)\n- [Data Ethics](https://zweibel.net/DHRI-static/workshops/data-ethics/)\n\nYou can discover more of Filipa's work [at her GitHub page](https://github.com/gofilipa).","title":"Filipa Calado","description":"Authors!"},{"slug":"jojo_karlin","itemPath":"authors/jojo_karlin","content":"\n# \u003cp style=\"text-align: center;\"\u003e Jojo Karlin \u003c/p\u003e\n\n![Jojo Karlin](/images/authors/jojo-karlin.jpg)\n\nJojo Karlin holds a PhD in English and is a member of the CUNY GC Manifold Scholarship team. You can discover more of Jojo's work [at her GitHub page](https://github.com/jojokarlin).\n\n## Contributing Author\n\n- [Introduction to the Command Line](https://zweibel.net/DHRI-static/workshops/command-line/)","title":"Jojo Karlin","description":"Authors!"},{"slug":"kalle_westerling","itemPath":"authors/kalle_westerling","content":"\n# Kalle Westerling\n\n![Kalle Westerling](/images/authors/kalle-westerling.png)\n\n## Former Project Coordinator, DHRI\n\nKalle Westerling is a Ph.D. Candidate in Theatre and Performance at The Graduate Center, CUNY, where he works on The Roots and Routes of Boylesque a dissertation about the history and aesthetics of male-identified bodies in 20th-century burlesque and 21st-century boylesque. He is also the project manager for the NEH-funded project “Expanding Communities of Practice,” aimed at helping to create infrastructure for digital humanities across several higher education institutions across the U.S.\n\n## Current Editor\n\n- [Introduction to Python](/workshops/python.md)\n- [Text Analysis](/workshops/text-analysis.md)\n- [Data Ethics](/workshops/data-ethics.md)\n- [Introduction to HTML and CSS](/workshops/html-css.md)\n- [Introduction to the Command Line](/workshops/command-line.md)\n- [Introduction to Git and GitHub](/workshops/git.md)\n\n## Past Editor\n\n- [Introduction to Mapping](/workshops/mapping.md)","title":"Kalle Westerling","description":"Authors!"},{"slug":"kelsey_chatlosh","itemPath":"authors/kelsey_chatlosh","content":"\n# \u003cp style=\"text-align: center;\"\u003e Kelsey Chatlosh \u003c/p\u003e\n\n![Kelsey Chatlosh](/images/authors/kelsey-chatlosh.jpg)\n\nKelsey Chatlosh is a Cultural Anthropology PhD candidate \u0026 Digital Fellow alumna @ The Graduate Center, CUNY. You can find more of her work at [her GitHub page.](https://github.com/kchatlosh)\n\n## Contributing Author\n\n- [Introduction to the Command Line](https://zweibel.net/DHRI-static/workshops/command-line/)\n\n","title":"Kelsey Chatlosh","description":"Authors!"},{"slug":"lisa_rhody","itemPath":"authors/lisa_rhody","content":"\n# \u003cp style=\"text-align: center;\"\u003e Lisa Rhody \u003c/p\u003e\n\n## \u003cp style=\"text-align: center;\"\u003e Staff \u003c/p\u003e\n\n![Lisa Rhody](/images/authors/lisa-rhody.jpg)\n\nAs Director of Digital Fellowship Programs, she leads 3 cohorts of graduate students: the GC Digital Fellows, Program Social Media Fellows, and Videography Fellows who work to extend and improve the critical use of digital technologies in research and teaching. Lisa is on the faculties of the M.A. in Liberal Studies, M.A. in Digital Humanities, and M.S. in Data Analytics and Visualization programs, and serves as Director of Research Projects for the CUNY Academic Commons, an academic social network designed to support faculty initiatives and build community through the use of technology in teaching and learning. Previously, she was Associate Director of Research Projects at the Roy Rosenzweig Center for History and New Media. Lisa holds a Ph.D in English from the University of Maryland, College Park. Her research, which uses computational methods such as text mining and machine learning to explore 21st century poetry, has appeared in the Journal of Digital Humanities, Debates in the Digital Humanities 2016, and PMLA.\n\n## Current Editor\n\n- [Introduction to Python](/workshops/python.md)\n- [Text Analysis](/workshops/text-analysis.md)\n- [Data Ethics](/workshops/data-ethics.md)\n- [Introduction to HTML and CSS](/workshops/html-css.md)\n- [Introduction to the Command Line](/workshops/command-line.md)\n- [Introduction to Git and GitHub](/workshops/git.md)\n\n## Past Editor\n\n- [Introduction to Mapping](/workshops/mapping.md)","title":"Lisa Rhody","description":"Authors!"},{"slug":"param_ajmera","itemPath":"authors/param_ajmera","content":"\n# \u003cp style=\"text-align: center;\"\u003e Param Ajmera \u003c/p\u003e\n\n## \u003cp style=\"text-align: center;\"\u003e Staff \u003c/p\u003e\n\n![Param Ajmera](/images/authors/param-ajmera.jpg)\n\nParam Ajmera is an English PhD candidate and Digital Fellow at the CUNY Graduate Center. He received his BA in English Literature and Economics from Denison University, and his MA in English as well as a Graduate Certificate in Digital Humanities from Northeastern University. His research interests include Race and Ethnicity Studies, American Studies, and Digital Humanities. Param’s dissertation project is an archival study of the early history of Indian international students in the United States. His research theorizes the experiences of these students to discuss ways of building transnational solidarities against colonialism, racism, and patriarchy. Alongside his dissertation, Param is also developing a website titled Indian Students Abroad that exhibits his archival findings. Param has previously worked on the Women Writers Project, the CERES Exhibit Toolkit, and the Graduate Center Digital Research Institute. He currently serves on the Editorial Collective of The Journal of Interactive Technology and Pedagogy.\n\n## Current Author\n\n- [Intro to HTML and CSS](/workshops/html-css.md)\n\n## Past Reviewer\n\n- [Introduction to Python](/workshops/python.md)\n- [Introduction to Git and GitHub](/workshops/git.md)","title":"Param Ajmera","description":"Authors!"},{"slug":"patrick_smyth","itemPath":"authors/patrick_smyth","content":"\n# \u003cp style=\"text-align: center;\"\u003e Patrick Smyth \u003c/p\u003e\n\n![Patrick Smyth](/images/authors/patrick-smyth.jpg)\n\nPatrick Smyth is a Ph.D. student in English and MA Advising Fellow at The Graduate Center, CUNY. He is a developer for DH Box, an NEH-funded project to make the digital humanities more widely accessible, and recently led curriculum design for the Digital Research Institute, a week-long intensive course in digital methods at the Graduate Center. Patrick works at the intersection of the digital humanities, disability studies, and the public humanities. Two of his recent projects include the NEH Impact Index and Eloud, a screen reader written in the Lisp programming language. His thesis project is Negotiated Access, an argument on the need for citizen technology to express and preserve community values. Patrick is a former Fulbright Fellow, and has taught at Queens College.\n\nYou can discover more of Patrick's work [at his GitHub page](https://github.com/smythp).","title":"Patrick Smyth","description":"Authors!"},{"slug":"rafael_davis_portela","itemPath":"authors/rafael_davis_portela","content":"\n# \u003cp style=\"text-align: center;\"\u003e Rafael Davis Portela \u003c/p\u003e\n\n## \u003cp style=\"text-align: center;\"\u003e Staff \u003c/p\u003e\n\n![Rafael Davis Portela](/images/authors/rafa-davis-portela.jpg)\n\nI am a Ph.D. student in the History department, specializing in the History of Capitalism and history of Latin America. I research the role of transnational capital in Latin American urban development. As a Digital Fellow on the Graduate Center Digital Initiatives, I support member of the GC community to find the right computing tools for their research. I lead the Python Users’ Group, and write and lead workshops on Python, Markdown, Network Analysis, among others. I am interested in programming, video games, digital tools, teaching research computing, Emacs, running, board games, among other things.\n\n## Current Author\n\n- [Text Analysis](/workshops/text-analysis.md)\n\n## Past Reviewer\n\n- [Introduction to Python](/workshops/python.md)\n- [Introduction to Git and GitHub](/workshops/git.md)","title":"Rafael Davis Portela","description":"Authors!"},{"slug":"stefano_morello","itemPath":"authors/stefano_morello","content":"\n# \u003cp style=\"text-align: center;\"\u003e Stefano Morello \u003c/p\u003e\n\n## \u003cp style=\"text-align: center;\"\u003e Staff \u003c/p\u003e\n\n![Stefano Morello](/images/authors/stefano-morello.jpg)\n\nStefano Morello is a doctoral candidate in English with a certificate in American Studies at The Graduate Center, CUNY. His academic interests include American Studies, pop culture, poetics, and digital humanities. His dissertation, “Let’s Make a Scene! East Bay Punk and Subcultural Worlding,” explores the heterotopic space of the East Bay punk scene, its modes of resistance and (dis-)association, and the clashes between its politics and aesthetics. He serves as co-chair of the Graduate Forum of the Italian Association for American Studies (AISNA) and is a founding editor of its journal, JAm It! (Journal of American Studies in Italy). As a digital humanist, Stefano focuses on archival practices with a knack for archival pedagogy and public-facing initiatives. He created the East Bay Punk Digital Archive, an open access archive of East Bay punk-zines, and worked as a curator and consultant for Lawrence Livermore’s archive at Cornell University. He was a Wellcome Trust Transdisciplinary Fellow in 2019-2020.\n\n## Current Author\n\n- [Introduction to the Command Line](/workshops/command-line.md)\n\n## Past Reviewer\n\n- [Data Ethics](/workshops/data-ethics.md)\n- [Introduction to HTML and CSS](/workshops/html-css.md)","title":"Stefano Morello","description":"Authors!"},{"slug":"stephen_zweibel","itemPath":"authors/stephen_zweibel","content":"\n# Stephen Zweibel\n\n## Staff\n\n![Steve Zweibel](/images/authors/steve-zweibel.jpg)\n\nStephen Zweibel supports digital project creation by GC researchers across the disciplines, helps preserve those projects, and supports faculty and students with their data-based research and data management needs. He also coordinates the library’s growing series of workshops on research skills and tools. Steve earned his master’s degree in library and information science from Long Island University in 2010, and received a master’s degree in the Digital Humanities track of the GC’s MALS program. As a MALS student, he built DH Box, a cloud-based computer lab for digital humanities research (including the tools Omeka, NLTK, IPython, R Studio, and Mallet). DH Box won a National Endowment for the Humanities Start-Up grant. Before coming to the Graduate Center, Steve was a visiting lecturer at Hunter College, where he built several useful library tools, including Augur, a web application to track reference question data; a mobile app for the CUNY library catalog; and Know Thy Shelf, a radio frequency identification (RFID)-based library inventory system.\n\nOther projects include [DH Box](https://dhbox.org/). You can find more of his work on [his GitHub page](https://github.com/szweibel). \n\n## Past Author\n\n- [Introduction to Git and GitHub](https://zweibel.net/DHRI-static/workshops/git/)\n- [Data Ethics](https://zweibel.net/DHRI-static/workshops/data-ethics/)\n","title":"Stephen Zweibel","description":"Authors!"}]},"__N_SSG":true},"page":"/authors/[slug]","query":{"slug":"stefano_morello"},"buildId":"H0-gTliSiE7D42B6ECtAn","isFallback":false,"dynamicIds":[70765],"gsp":true,"scriptLoader":[]}</script></body></html>
