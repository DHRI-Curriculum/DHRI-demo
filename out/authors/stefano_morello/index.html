s below that are correct:\n\n\u003cQuiz\u003e\n- Stemming and lemmatizing are different forms of reducing word variations to their roots.*\n- `sorted(set(list_of_strings))` returns the unique items of `list_of_strings` in alphabetical order.*\n\u003c/Quiz\u003e\n\n## Keywords\n\nDo you remember the glossary terms from this section?\n\n- [Lemmatization](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/lemmatization.md)\n- [Lexical Density](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/lexical-density.md)\n\n# Data Cleaning: Stemming Words\n\nThe code to implement this and view the output is below:\n\n```python\nfrom nltk.stem import PorterStemmer\nporter_stemmer = PorterStemmer()\n```\n\nThe Porter is the most common Stemmer. Let's see what stemming does to words and compare it with lemmatizers:\n\n```python\nprint(porter_stemmer.stem('berry'))\nprint(porter_stemmer.stem('berries'))\nprint(wordnet_lemmatizer.lemmatize('berry'))\nprint(wordnet_lemmatizer.lemmatize('berries'))\n```\n\nStemmer doesn't look so good, right? But how about checking how stemmer handles some of the words that our lemmatized \"failed\" us?\n\n```python\nprint(porter_stemmer.stem('abandon'))\nprint(porter_stemmer.stem('abandoned'))\nprint(porter_stemmer.stem('abandonedly'))\nprint(porter_stemmer.stem('abandonment'))\n```\n\nStill not perfect, but a bit better. So the question is, how to choose between stemming and lemmatizing? As many things in text analysis, that depends. The best way to go is experimenting, seeing the results and choosing the one that better fits your goals.\n\nAs a general rule, stemming is faster while lemmatizing is more accurate (but not always, as we just saw). For academics, usually the choice goes for the latter.\n\nAnyway, let's stem our text with the Porter Stemmer:\n\n```python\nt1_porter = []\nfor t in text1_clean:\n    t_stemmed = porter_stemmer.stem(t)\n    t1_porter.append(t_stemmed)\n```\n\nOr, if we want a faster way:\n\n```python\nt1_porter = [porter_stemmer.stem(t) for t in text1_clean]\n```\n\nAnd let's check the results:\n\n```python\nprint(len(set(t1_porter)))\nprint(sorted(set(t1_porter))[:30])\n```\n\nA very different list of words is produced. This list is shorter than the list produced by the lemmatizer, but is also less accurate, and some of the words will completely change their meaning (like 'berry' becoming 'berri').\n\n## Evaluation\n\nCheck all sentences below that are correct:\n\n\u003cQuiz\u003e\n- Both Stemming and Lemmatizing are far from perfect, so they must be used with caution.*\n- There is no obvious best choice between Stemmers and Lemmatizers, so the best way to go is experimenting and seeing what results better fit your goals.*\n\u003c/Quiz\u003e\n\n## Keywords\n\nDo you remember the glossary terms from this section?\n\n- [Stemming](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/stemming.md)\n\n# Data Cleaning: Results\n\nNow that we've seen some of the differences between both, we will proceed using our lemmatized corpus, which we saved as `text1_clean`:\n\n```python\nmy_dist = FreqDist(text1_clean)\n```\n\nIf nothing happened, that is normal. Check to make sure it is there by calling for the type of the \"my_dist\" object.\n\n```python\ntype(my_dist)\n```\n\nThe result should say it is a nltk probability distribution (`nltk.probability.FreqDist`). It doesn't matter too much right now what that is, only that it worked. We can now plot this with `matplotlib`'s function called `plot`. We want to plot the first 20 entries of the `my_dist` object.\n\n```python\nmy_dist.plot(20)\n```\n\n![nltk plot distribution](/images/text-analysis/nltk_plot.png)\n\nWe've made a nice image here, but it might be easier to comprehend as a list. Because this is a special probability distribution object we can call the `most_common` on this, too. Let's find the twenty most common words:\n\n```python\nmy_dist.most_common(20)\n```\n\nWhat about if we are interested in a list of specific words—perhaps to identify texts that have biblical references. Let's make a (short) list of words that might suggest a biblical reference and see if they appear in _Moby Dick_. Set this list equal to a variable:\n\n```python\nb_words = ['god', 'apostle', 'angel']\n```\n\nThen we will loop through the words in our cleaned corpus, and see if any of them are in our list of biblical words. We'll then save into another list just those words that appear in both.\n\n```python\nmy_list = []\nfor word in b_words:\n    if word in text1_clean:\n        my_list.append(word)\n    else:\n        pass\n```\n\nAnd then we will print the results.\n\n```python\nprint(my_list)\n```\n\nYou can obviously do this with much larger lists and even compare entire novels if you wish, though it would take a while with this approach. You can use this to get similarity measures and answer related questions.\n\n## Challenge\n\n1. Try to get the same result of the loop above (the one with \"my_list\"), but this time with a list comprehension. Save this other list as \"my_list2\".\n\n2. Compare both lists to see if they are identical.\n\n## Solution\n\n1. A solution using a list comprehension would look like this:\n\n    ```python\n    my_list2 = [word for word in b_words if word in text1_clean]\n    ```\n\n2. To compare the lists, you could run the following command:\n\n    ```python\n    my_list == my_list2\n    ```\n\n## Evaluation\n\nWhich one of the following sentences is correct:\n\n- We can create a frequency distribution of a list of strings with `FreqDist` and plot it with the `plot` method.*\n- `my_dist.most_common(50)` will check the first 50 words in the distribution and return you the most common one among them.\n\n# Make Your Own Corpus\n\nNow that we have seen and implemented a series of text analysis techniques, let's go to the Internet to find a new text. You could use something such as historic newspapers, or Supreme Court proceedings, or use any txt file on your computer. Here we will use [Project Gutenberg](http://www.gutenberg.org). Project Gutenberg is an archive of public domain written works, available in a wide variety of formats, including `.txt`. You can download these to your computer or access them via the url. We'll use the latter. We found _Don Quixote_ in the archive (see [here](http://www.gutenberg.org/files/996/996-0.txt)), and will work with that.\n\nThe Python package `urllib` comes installed with Python, but is inactive by default, so we still need to import it to utilize the functions. Since we are only going to use the `urlopen` function, we will just import that one.\n\nIn the next cell, type:\n\n```python\nfrom urllib.request import urlopen\n```\n\nThe `urlopen` function allows your program to interact with files on the internet by opening them. It does not read them, however—they are just available to be read in the next line. This is the default behavior any time a file is opened and read by Python. One reason is that you might want to read a file in different ways. For example, if you have a _really_ big file—think big data—you might want to read line-by-line rather than the whole thing at once.\n\nNow let's specify which URL we are going to use. Though you might be able to find _Don Quixote_ in the Project Gutenberg files, please type this in so that we are all using the same format (there are multiple `.txt` files on the site, one with utf-8 encoding, another with ascii encoding). We want the utf-8 encoded one. The difference between these is beyond the scope of this tutorial, but you can check out this [introduction to character encoding](https://www.w3.org/International/questions/qa-what-is-encoding) from The World Wide Web Consortium (W3C) if you are interested.\n\nSet the URL we want to a variable:\n\n```python\nmy_url = \"http://www.gutenberg.org/files/996/996-0.txt\"\n```\n\nWe still need to open the file and read the file. You will have to do this with files stored locally as well. (in which case, you would type the path to the file (i.e., `data/texts/mytext.txt`) in place of `my_url`)\n\n```python\nfile = urlopen(my_url)\n\nraw = file.read()\n```\n\nThis file is in bytes, so we need to decode it into a string. In the next cell, type:\n\n```python\ndon = raw.decode()\n```\n\nNow let's check on what kind of object we have in the \"don\" variable. Type:\n\n```python\ntype(don)\n```\n\nThis should be a string. Great! We have just read in our first file.\n\n# Make Your Own Corpus (continued)\n\nNow we are going to transform that string into a text that we can perform NLTK functions on. Since we already imported nltk at the beginning of our program, we don't need to import it again, we can just use its functions by specifying `nltk` before the function. The first step is to tokenize the words, transforming the giant string into a list of words. A simple way to do this would be to split on spaces, and that would probably be fine, but we are going to use the NLTK tokenizer to ensure that edge cases are captured (i.e., \"don't\" is made into 2 words: \"do\" and \"n't\"). In the next cell, type:\n\n```python\ndon_tokens = nltk.word_tokenize(don)\n```\n\nYou can check out the type of `don_tokens` using the `type()` function to make sure it worked—it should be a list. Let's see how many words there are in our novel:\n\n```python\nlen(don_tokens)\n```\n\nSince this is a list, we can look at any slice of it that we want. Let's inspect the first ten words:\n\n```python\ndon_tokens[:10]\n```\n\nThat looks like metadata—not what we want to analyze. We will strip this off before proceeding. If you were doing this to many texts, you would want to use [Regular Expressions](https://regexone.com/). Regular Expressions are an extremely powerful way to match text in a document. However, we are just using this text, so we could either guess, or cut and paste the text into a text reader and identify the position of the first content (i.e., how many words in is the first word). That is the route we are going to take. We found that the content begins at word 320, so let's make a slice of the text from word position 320 to the end.\n\n```python\ndq_text = don_tokens[320:]\n```\n\nNow print the first 30 words to see if it worked:\n\n```python\nprint(dq_text[:30]\n```\n\nFinally, if we want to use the NLTK specific functions:\n\n- `concordance`\n- `similar`\n- `dispersion_plot`\n- or others from the [NLTK book](https://www.nltk.org/book/)\n\nwe would have to make a specific NLTK `Text` object.\n\n```python\ndq_nltk_text = nltk.Text(dq_text)\n```\n\nAnd we could check that it worked by running:\n\n```python\ntype(dq_nltk_text)\n```\n\nBut if we only need to use the built-in Python functions, we can just stick with our list of words in `dq_text`.\n\n## Challenge\n\nUsing the `dq_text` variable:\n\n- Remove the stop words\n- Remove punctuation\n- Remove capitalization\n- Lemmatize the words\n\nIf you want to spice your challenge up, do the first three operations _in a single if statement_. Google \"python nested if statements\" for examples.\n\n## Solution\n\n1. Lowercase, remove punctuation and stop words:\n\n    ```python\n    dq_clean = []\n    for word in dq_text:\n        if word.isalpha():\n            if word.lower() not in stops:\n                dq_clean.append(word.lower())\n    print(dq_clean[:50])\n    ```\n\n2. Lemmatize:\n\n    ```python\n    from nltk.stem import WordNetLemmatizer\n    wordnet_lemmatizer = WordNetLemmatizer()\n\n    dq_lemmatized = []\n    for t in dq_clean:\n        dq_lemmatized.append(wordnet_lemmatizer.lemmatize(t))\n    ```\n\n## Evaluation\n\nCheck all sentences below that are correct:\n\n\u003cQuiz\u003e\n- `urlopen` can save the contents of a webpage into a variable.*\n- To use NLTK functions on a string, we can transform it into a NLTK Text object.*\n- NLTK let's you tokenize (split) a giant string into a list of substrings, considering punctuations and edge cases like `don't`.*\n\u003c/Quiz\u003e\n\n## Keywords\n\nDo you remember the glossary terms from this section?\n\n- [Metadata](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/metadata.md)\n- [Regular Expressions](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/regular-expressions.md)\n\n# Part-of-Speech Tagging\n\n_Note that we are going to use the pre-cleaned, `dq_text` object for this section._\n\nPOS (Part-of-Speech) tagging is going through a text and identifying which part of speech each word belongs to (i.e., Noun, Verb, or Adjective). Every word belongs to a part of speech, but some words can be confusing.\n\n- Floyd is happy.\n- Happy is a state of being.\n- Happy has five letters.\n- I'm going to Happy Cat tonight.\n\nTherefore, part of speech is as much related to the word itself as its relationship to the words around it. A good part-of-speech tagger takes this into account, but there are some impossible cases as well:\n\n- Wanda was entertaining last night.\n\nPart of Speech tagging can be done very simply: with a very small _tag set_, or in a very complex way: with a much more elaborate tag set. We are going to implement a compromise, and use a neither small nor large tag set, the [Penn Tree Bank POS Tag Set](https://www.ling.upenn.edu/courses/Fall_2003/ling001/penn_treebank_pos.html).\n\nThis is the tag set that is pre-loaded into NLTK. When we call the tagger, we expect it to return an object with the word and the tag associated. Because POS tagging is dependent upon the stop words, we have to use a text that includes the stop words. Therefore, we will go back to using the `dq_text` object for this section. Let's try it out. Type:\n\n```python\ndq_tagged = nltk.pos_tag(dq_text)\n```\n\nLet's inspect what we have:\n\n```python\nprint(dq_tagged[:10])\n```\n\nThis is a list of ordered _tuples_. The Python native type _tuple_ is similar to a list, but can't be changed once it is created. They are also denoted with parentheses, rather than square brackets. Each element in the list is a tuple—or a pairing—consisting of `(word, POS-tag)`. This is great, but it is very detailed. I would like to know how many nouns, verbs, and adjectives I have.\n\nFirst, I'll make an empty dictionary to hold my results. (If you don't know what a dictionary is and how they work, you can check a quick explanation [here](https://realpython.com/python-dicts/).) After that, I will go through this list of tuples and count the number of times each tag appears. Every time I encounter a new tag, I'll add it to a dictionary and then increment by one every time I encounter that tag again. Let's see what that looks like in code:\n\n```python\ntag_dict = {}\n\n# For every word/tag pair in my list,\nfor (word, tag) in dq_tagged:\n    if tag in tag_dict:\n        tag_dict[tag]+=1\n    else:\n        tag_dict[tag] = 1\n```\n\nNow let's see what we got:\n\n```python\ntag_dict\n```\n\nThis would be better with some order to it, but dictionaries are made to be unordered. When we google \"sort dictionaries python\" we find a solution in our great friend [_Stack Overflow_](https://stackoverflow.com/a/613218). Even though we cannot sort a dictionary, we can get a representation of a dictionary that is sorted.\n\nDon't worry too much about understanding the following code, as it uses functions and methods we have not discussed, and are out of the scope of this course. It is useful to learn to reuse pieces of code even when we don't fully understand them.\n\nNow let's do it and find out what the most common tag is.\n\n```python\ntag_dict_sorted = sorted(tag_dict.items(),\n\t\t\t reverse=True,\n\t\t\t key=lambda kv: kv[1])\n```\n\nNow let's check out what we have:\n\n```python\nprint(tag_dict_sorted)\n```\n\nYour result should show that NN is the most common tag. We can look up what NN means in the [Penn Tree Bank](https://www.ling.upenn.edu/courses/Fall_2003/ling001/penn_treebank_pos.html). Looks like NN is a Noun, singular or mass. Great! This information will likely help us with genre classification, or identifying the author of a text, or a variety of other functions.\n\n## Evaluation\n\nWhich of the following are correct?\n\n\u003cQuiz\u003e\n- POS tagging does not work well with stop words, therefore you should always clean your text from stop words before using it.\n- Tuples are like lists, but you can't change their value once created.*\n- `nltk.pos_tag` returns tuples of two values, the first being the word, and the second the tag.*\n\u003c/Quiz\u003e\n\n## Keywords\n\nDo you remember the glossary terms from this section?\n\n- [part-of-speech (POS) tagging](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/part-of-speech.md)\n- [Dictionaries](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/dictionaries.md)\n- [Tuples](https://github.com/DHRI-Curriculum/glossary/blob/v2.0/terms/tuples.md)\n\n# Theory to Practice\n\nCongratulations! You are done with the Text Analysis workshop!  \n  \nAs you may expect, this course was only the beginning of your journey. NLTK is a vast and ever expanding world. The possibilities are numerous, with exciting new things coming everyday.  \n  \nOur goal was to show some of those possibilities, and equip you with enough tools/knowledge/skills to be able to keep advancing. In this page we suggest you further readings and other tutorials for which we feel you might be ready. Don't be afraid to try! It is also useful to come back to this workshop with fresh eyes after a while. It will help you solidify some of the knowledge and make some things more clear.  \n  \nHave a happy journey!\n\n## Review your knowledge: 10 questions from the lessons\n\n__1. Check all sentences below that are correct: (Select all that apply)__\n\n\u003cQuiz\u003e\n- urlopen can save the contents of a webpage into a variable.*\n- To use NLTK functions on a string, we can transform it into a NLTK Text object.*\n- NLTK let’s you tokenize (split) a giant string into a list of substrings, considering punctuations and edge cases like don't.*\n\u003c/Quiz\u003e\n\nRevisit lesson [Make Your Own Corpus (continued)](/workshops/text-analysis/?page=15) to learn more.\n\n__2. Which of the following are correct? (Select all that apply)__\n\n\u003cQuiz\u003e\n- Tuples are like lists, but you can’t change their value once created.*\n- nltk.pos_tag returns tuples of two values, the first being the word, and the second the tag.*\n- POS tagging does not work well with stop words, therefore you should always clean your text from stop words before using it.\n\u003c/Quiz\u003e\n\nRevisit lesson [Part-of-Speech Tagging](/workshops/text-analysis/?page=16) to learn more.\n\n__3. Which of the following sentences is correct?__\n\n\u003cQuiz\u003e\n- A text is not data in itself, but can produce data if converted into numbers.\n- Part-of-Speech (POS) tagging can help identifying verbs, adjectives and nouns in a text.*\n- A corpus is any collection of texts, independently of being related to each other or not.\n\u003c/Quiz\u003e\n\nRevisit lesson [Text as Data](/workshops/text-analysis/?page=2) to learn more.\n\n__4. Which one of the following sentences is correct?__\n\n\u003cQuiz\u003e\n- Stop words are useless for text analysis, therefore the first step in any project is to remove them from the text.\n- In any type of data analysis, we usually want to cleanse the data in order to prepare it for the analysis. In text analysis, this process is called \"text normalization\" and can involve tasks such as removing undesired words and punctuation.*\n- Textual alterations can potentially change the original intended meaning. Therefore, we must always strive to work with the data exactly as it is in the source.\n\u003c/Quiz\u003e\n\nRevisit lesson [Cleaning and Normalizing](/workshops/text-analysis/?page=3) to learn more.\n\n__5. Which one of the following sentences is correct?__\n\n\u003cQuiz\u003e\n- The similar method brings a list of words that are similar in writing, but not necessarily in meaning, like \"whale\" and \"while\".\n- Using the `concordance` method with a specific word, such as \"whale\", returns the words that surround \"whale\" in different sentences, helping us to get a glimpse of the contexts in which the word \"whale\" shows up.*\n\u003c/Quiz\u003e\n\nRevisit lesson [Searching for Words](/workshops/text-analysis/?page=5) to learn more.\n\n__6. Check all sentences below that are correct:__\n\n\u003cQuiz\u003e\n- You can get a visual representation of occurrences of a word with the `dispersion_plot` method.*\n- The `dispersion_plot` method allows you to input a list of strings, as long as you split them with commas.*\n- Contrary to grammar rule, in a list of strings, the commas must come outside of the quotation marks.*\n\u003c/Quiz\u003e\n\nRevisit lesson [Positioning Words](/workshops/text-analysis/?page=6) to learn more.\n\n__7. Check all sentences below that are correct:__\n\n\u003cQuiz\u003e\n- \"Whale\", \"WHALE\", and \"whale\" are all different tokens of the same type.\n- The `lower()` method returns the lowercase form of all of the alphabetical characters in a string.*\n- The `isalpha()` method transforms integers in alphabetical strings.\n- The `append()` method adds an item to the end of the list.*\n\u003c/Quiz\u003e\n\nRevisit lesson [Types vs Tokens](/workshops/text-analysis/?page=7) to learn more.\n\n__8. Check all sentences below that are correct:__\n\n\u003cQuiz\u003e\n- The `len` method returns the length of the input, which can mean different things depending on its type. If it is a string, it will return the number of characters; if it is a list or dictionary, it will return the number of items.*\n- The lexical density measures the number of unique words per total word, and it is an objective measure of writing quality.\n- Comparing the lexical density between texts of different sizes can give a problematic result. A possible solution is to use list slice and compare parts of both texts of a similar size.*\n\u003c/Quiz\u003e\n\nRevisit lesson [Lexical Density](/workshops/text-analysis/?page=9) to learn more.\n\n__9. Check all sentences below that are correct:__\n\n\u003cQuiz\u003e\n- Stop words are words that usually don't contribute with much semantic content, like prepositions, determiners, etc.*\n- To use stop words we need to import them from the nltk corpus, using the following code: `import stopwords from nltk.corpus`\n- List comprehensions are faster ways of iterating and creating lists when compared with for loops.*\n\u003c/Quiz\u003e\n\nRevisit lesson [Data Cleaning: Removing Stop Words](/workshops/text-analysis/?page=10) to learn more.\n\n__10. Check all sentences below that are correct:__\n\n\u003cQuiz\u003e\n- Stemming and lemmatizing are different forms of reducing word variations to their roots.*\n- `sorted(set(list_of_strings))` returns the unique items of `list_of_strings` in alphabetical order.*\n\u003c/Quiz\u003e\n\nRevisit lesson [Data Cleaning: Lemmatizing Words](/workshops/text-analysis/?page=11) to learn more.\n\n## Suggested Further Readings\n\n- [A bit more advanced Jupyter Notebook tips and tricks](https://www.dataquest.io/blog/jupyter-notebook-tips-tricks-shortcuts/)\n- [The NLTK documentation](https://www.nltk.org/)\n\n\n## Other Tutorials\n\n- [Sentiment Analysis for Exploratory Data Analysis](https://programminghistorian.org/en/lessons/sentiment-analysis)\n- [A collection of Jupyter Notebooks on Mining the Social Web](https://github.com/mikhailklassen/Mining-the-Social-Web-3rd-Edition)\n- [Introduction to Stylometry](https://programminghistorian.org/en/lessons/introduction-to-stylometry-with-python)\n\n## Projects or Challenges to Try\n\n- [*Our Machine Learning workshop?*](https://github.com/DHRI-Curriculum/machine-learning)\n- [Exercises to practice working with strings](https://www.w3resource.com/python-exercises/string/)\n- [Work on your Regular Expressions skills](https://regexone.com/)\n\n## Discussion Questions\n\n- How can your research benefit from text analysis?\n- What are the limits of the kind of text analysis we just went throught? What is it good for? What is it not well suited to do?\n- What are the potential pitfalls for using massive data?\n- How can we use text analysis in teaching?","title":"Text Analysis Workshop","description":"Digital technologies have made vast amounts of text available to researchers, and this same technological moment has provided us with the capacity to analyze that text faster than humanly possible. The first step in that analysis is to transform texts designed for human consumption into a form a computer can analyze. Using Python and the Natural Language ToolKit (commonly called NLTK), this workshop introduces strategies to turn qualitative texts into quantitative objects. Through that process, we will present a variety of strategies for simple analysis of text-based data.","cover_image":"/images/workshops/img7.jpg","learning objectives":["How to prepare texts for computational analysis, including strategies for transforming texts into numbers","How to use NLTK methods such as `concordance` and `similar`","How to clean and standardize your data, including powerful tools such as stemmers and lemmatizers","Compare frequency distribution of words in a text to quantify the narrative arc","Understand stop words and how to remove them when needed.","Utilize Part-of-Speech tagging to gather insights about a text","Transform any document that you have (or have access to) in a .txt format into a text that can be analyzed computationally","How to tokenize your data and put it in a format compatible with Natural Language Toolkit."],"estimated time":["10 hours"],"dependencies":{"workshop prerequisites":{"python":{"description":"(required) This workshop relies heavily on concepts from the Python workshop, and having a basic understanding of how to use the commands discussed in the workshop will be central for anyone who wants to learn about text analysis with Python and NLTK.","required":true},"command-line":{"description":"(recommended) This workshop makes some reference to concepts from the Command Line workshop, and having basic knowledge about how to use the command line will be central for anyone who wants to learn about text analysis with Python and NLTK.","recommended":true}},"installations":{"pythonguide":{"description":"(Required) You can use any installation of Python (but make sure it is of version 3). For our purposes, Anaconda will provide everything necessary for all the workshops that are part of the DHRI curriculum.","required":true},"nltk":{"description":"(required) You will need to install the NLTK package into your Python packages for the purposes of this workshop. This guide will help you along the way.","required":true}},"insights":{"jupyter-notebooks":{"description":"(recommended) This workshop uses Jupyter Notebooks to process the Python commands in a clear and visual way. Anyone who wants to follow along in the workshop on text analysis with Python and NLTK should read this very short introduction to how to use Notebooks."}}},"readings":["[A Beginner’s Tutorial to Jupyter Notebooks](https://towardsdatascience.com/a-beginners-tutorial-to-jupyter-notebooks-1b2f8705888a)","[What is text analysis](https://www.scribbr.com/methodology/textual-analysis/)"],"projects":["[Short list of academic Text \u0026 Data mining projects](https://libguides.bc.edu/textdatamining/projects)","[Building a Simple Chatbot from Scratch in Python](https://github.com/parulnith/Building-a-Simple-Chatbot-in-Python-using-NLTK)","[Classifying personality type by social media posts](https://github.com/TGDivy/MBTI-Personality-Classifier)"],"ethical considerations":["In working with massive amounts of text, it is natural to lose the original context. We must be aware of that and be careful when analyzing it.","It is important to constantly question our assumptions and the indexes we are using. Numbers and graphs do not tell the story, our analysis does. We must be careful not to draw hasty and simplistic conclusions for things that are complex. Just because we found out that author A uses more unique words than author B, does it mean that A is a better writer than B?"],"resources":["[Jupyter Notebook shortcuts, tips and tricks](http://maxmelnick.com/2016/04/19/python-beginner-tips-and-tricks.html)"]}],"guides":[{"slug":"firefox","itemPath":"guides/firefox","content":"\n# Firefox\n\n## What it is\n\n[Firefox](https://www.mozilla.org/en-US/exp/firefox/) is a free to download web browser built by the [Mozilla Foundation](https://foundation.mozilla.org/en/about/), a non profit organization. Firefox allows users to access websites on the internet. \n\n## Why we use it\n\nFor the Digital Humanities Research Institute, we use Firefox because it works on Windows and Mac operating systems, it is frequently updated, and it values user privacy. \n\n## Installation instructions: macOS\n\n### Step 1: Go to the Firefox download webpage\n\nVisit the [Firefox download page](https://www.mozilla.org/en-US/firefox/new/?utm_medium=referral\u0026utm_source=support.mozilla.org) in your pre-installed browser, such as Safari.\n\n![Image showing the Firefox download page for Mac](/images/guides/firefox_mac_01.png)\n\n### Step 2: Download Firefox Installer\n\nClick on the `Download Firefox` button.\n\n![Image showing where to click to download Firefox](/images/guides/firefox_mac_02.png)\n\n### Step 3: Move Firefox to the Applications folder\n\nOnce the download has finished, the file should open by itself and pop open a Finder window containing the Firefox application. Drag the Firefox icon on top of the Applications folder in order to copy it there. This action will begin the installation, which should only take a few seconds to complete.\n\n![Image showing how to drag Firefox and drop it in Applications folder](/images/guides/firefox_mac_03.png)\n\n### Step 4: Eject the Firefox installation file\n\nAfter dragging the Firefox app to the Applications folder, go back to the desktop screen, move the mouse cursor over the Firefox icon, and click it while holding down the `control` key on your keyboard. Then select the `Eject Firefox` option.\n\n![Image showing how to eject the Firefox installation file](/images/guides/firefox_mac_04.png)\n\n### Step 5: Open Firefox \n\nYou can now start Firefox by double-clicking on it in the Applications folder. The first time you open Firefox, you should receive a dialogue box that asks you if you are sure you would like to open Firefox. Here you should click `Open`. \n\n![Image showing the dialogue box that opens only on the first time starting Firefox](/images/guides/firefox_mac_05.png)\n\n### Step 6: Finished!\n\nFirefox will now open. Congratulations, you have completed installing Firefox!\n\n![Image showing a fresh install of Firefox](/images/guides/firefox_mac_06.png)\n\n## Installation instructions: Microsoft Windows 10\n\n### Step 1: Go to the Firefox download webpage\n\nVisit the [Firefox download page](https://www.mozilla.org/en-US/firefox/windows/?utm_medium=referral\u0026utm_source=support.mozilla.org) in your pre-installed browser, such Internet Explorer or Edge.\n\n![Image showing the Firefox download page for Windows](/images/guides/firefox01.png)\n\n### Step 2: Download Firefox Installer\n\nClick the `Download Now` button. This will prompt a notification bar at the top or bottom of your screen with an option to open, run, or save the Firefox Installer file. \n\n![Image showing the Firefox Installer download page for Windows](/images/guides/firefox02.PNG)\n\n### Step 3: Run Firefox Installer\n\nClick on the `Run` or `Open` option in the notification bar to start the process. \n\n![Image showing the Open file option for the Firefox Installer in the notification bar](/images/guides/firefox03.png)\n\n### Step 4: _User Account Control_ Settings\n\nA _User Account Control_ dialogue may open that asks you to allow the Firefox Installer to make changes to your device. Click `Yes` to start the installation.\n\n![Image showing the User Account Control dialogue](/images/guides/firefox04.PNG)\n\n### Step 5: Firefox Installation\n\nWait for Firefox to finish installing.\n\n![Image showing the Firefox installer running](/images/guides/firefox05.PNG)\n\n### Step 6: Completing Firefox Installation\n\nWhen the installation is complete, Firefox will open. \n\nCongratulations, you have successfully installed Firefox! \n\n![Image showing a fresh install of Firefox](/images/guides/firefox06.PNG)\n","title":"Installing Firefox","description":"Firefox!","cover_image":"/images/img4.jpg"},{"slug":"gitguide","itemPath":"guides/gitguide","content":"\n# Git (and Git Bash)\n\n## What it is\n\nGit is a version control software used to manage and track changes made to files and project folders over time. We will be installing it on our local machine and live on the hard drive on your laptop. \n\nNote that Git is a separate software than GitHub. Alternatively, GitHub is a web-based software that lives on the Internet. You can create an account at [github.com](https://github.com).\n\nThese instructions are for Git, not GitHub.\n\n## Why we use it\n\nFor the Digital Humanities Research Institute, we use Git because it is an open-source tool that was built to support individual version control needs as well as collaborations across time and space. In our curriculum, it is one of the foundational tools we teach because through understanding how Git works, we learn a lot more about how computers and different softwares work.\n\n## Installation instructions: macOS Catalina\n\n### Step 1: Open a terminal\n\nThe terminal, also known as command line or bash, is a text interface for interacting with - or talking to - your computer. \n\nThis is different from how we usually interact with our computers. Usually, we use softwares that come with a graphical user interface - GUI, pronounced *gooey* - and we point and click on buttons, or drag and drop things. We might also type, like in Microsoft Word. However, in Word, you're not really talking to your computer until you click \"Save\" and name the file. It's at this point that you're telling your computer to perform a task in relation to the document or file you are creating or working on. \n\nWith Git, we talk to the computer through the terminal, so let's go ahead and open that now.\n\nTo open the terminal, open spotlight search (default way to do this is by hitting command and the space bar) and type in “terminal”. Select the application called terminal and press the return key. This should open up an app with a black background. When you see your username followed by a dollar sign, you’re ready to start using command line.\n\n![Image shows terminal, a black box in which you can enter text to interact with your computer. Look for your username and the dollar sign at the top.](/images/guides/terminal.png)\n\n### Step 1: Type the following command into the terminal\n\nUsing the terminal, we will use a set of specific phrases - or commands - that tell the computer what we want it to do. \n\nFirst, we want to tell the computer to install the Command Line Tool Package. This give Mac users many commonly used tools, utilities, and compilers, including make, GCC, clang, perl, svn, size, strip, strings, libtool, cpp, what--and Git.\n\nInstall this package by typing the following command into your terminal and clicking enter.\n\n```bash\n$ xcode-select --install\n```\n\n![Image shows terminal with the above command typed in.](/images/guides/commandlinetools.png)\n\n### Step 2: Test the Install\n\nNow, let's make sure Git has been installed successfully. \n\n- Type the following command into the terminal:\n\n```bash\n$ git\n```\n\nThe terminal should print something like (note that this is truncated):\n\n```bash\nusage: git [--version] [--help] [-C \u003cpath\u003e] [-c name=value]\n           [--exec-path[=\u003cpath\u003e]] [--html-path] [--man-path] [--info-path]\n           [-p | --paginate | --no-pager] [--no-replace-objects] [--bare]\n           [--git-dir=\u003cpath\u003e] [--work-tree=\u003cpath\u003e] [--namespace=\u003cname\u003e]\n           \u003ccommand\u003e [\u003cargs\u003e]\n\n\n```\n\n[shows terminal on mac osx](/images/guides/osxterminalgit.png) \n\n## Installation instructions: Microsoft Windows 10\n\n### Step 1: Download Git for Windows\n\nFirst, go to this website: https://git-scm.com/download/win\n\nFrom the option, select \"Click here to download manually\" and save the file. \n\n![Image shows webpage with downloads and circles the desired option](/images/guides/windowsdlgit.png)\n\n### Step 2: *Click* on the git installer:\n\n![git installation icon, looks like a tree branch inside 4 colored squares](/images/guides/git00.png)\n\n### Step 3: Accept the license and *click* `Next`:\n\n ![license acceptance window](/images/guides/git01.png)\n\n### Step 4: Select the installation folder:\n\nThe default folder should be fine. *Click* `Next`.\n\n![installation folder browser with text window showing folder path](/images/guides/git02.png)\n\n### Step 5: Select the components to be installed: \n\nAgain, the default is fine here.\n\n![list of check boxes showing install options: additional icons, on the desktop, Windows Explorer integration, Git Bash, Git GUI, Git LFS, Associate *.git configuration files with the default text editor, associate .sh files to be run with bash,  use a true type font in all console windows, check daily for git for windows, check daily for git console updates](/images/guides/git03.png)\n\n- Windows Only: select start menu folder (default is fine):\n\n![textbox with browse button listing start menu folder options](/images/guides/git04.png)\n\n### Step 6: Choose the default editor used by Git. \n\nSelect `Visual Studio Code` as the default editor. (Note that you must install `Visual Studio Code` first before you can move forward past this step of the Git install.) \n\n*Click* `Next` when you're ready.\n\n![installation menu containing drop down of editor options: nano, vim, notepad++, visual studio code, visual studio code insiders](/images/guides/git06.png)\n\n### Step 7: Choose the \"Use Git from the Windows Command Prompt\" radio button.\n\n*Click* `Next` when you're ready.\n\n![three radio buttons: use git from git bash, use git from windows command prompt, use git and optional unix tools from the windows command prompt](/images/guides/git07.png) \n\n### Step 8: Choose the HTTPS transport backend (the default is fine).\n\n*Click* `Next` when you're ready.\n\n![list of radio button optionsL 1) use the OpenSSL library, 2) use the native windows secure channel library](/images/guides/git08.png)\n\n### Step 9: Configure the line ending conversions.\n\nAgain, the default is fine. *Click* `Next` when you're ready.\n\n![list of radio button options: 1) checkout Windows-style, commit unix-style , 2) checkout is as is, commit is unix style, 3)checkout as is, commit is as is](/images/guides/git09.png)\n\n### Step 10: Configure the terminal emulator.\n\nOn the 'configuring the terminal emulator to use with Git Bash' window, choose the \"Use Windows default console window\" option.\n\n![two radio buttons: 1) Use MinTTY, 2) use Windows default console window](/images/guides/git10.png)\nNote: Do not choose \"Use MinTTY (the default terminal of MSYS2)\" as that MinTTY wil break Python. \n\n### Step 11: Configure the extra options. \n\nAgain, the defaults are fine. *Click* `Next` when you are ready.\n\n![check boxes: 1) enable file system caching, 2) enable git credential manager, 3) enable symbolic links](/images/guides/git11.png)\n\n### Step 12: Git should now be installing.\n \n![image of progress bar](/images/guides/git12.png)\n\n### Step 13: Finish the installation.\n\n*Click* through the rest of the install, leaving the defaults, and then *click* `Finish` on the last window.\n\n![final installation window that says \"completing the git setup wizard\"](/images/guides/git13.png)\n\n### Step 14: Test the install.\n\nNow, let's make sure Git has been installed successfully. \n\n- Open Your terminal \n\n- Type the following into the terminal:\n\n```bash\n$ git\n```\n\nThe terminal should print something like (note that this is truncated):\n\n```bash\nusage: git [--version] [--help] [-C \u003cpath\u003e] [-c name=value]\n           [--exec-path[=\u003cpath\u003e]] [--html-path] [--man-path] [--info-path]\n           [-p | --paginate | --no-pager] [--no-replace-objects] [--bare]\n           [--git-dir=\u003cpath\u003e] [--work-tree=\u003cpath\u003e] [--namespace=\u003cname\u003e]\n           \u003ccommand\u003e [\u003cargs\u003e]\n```\n\n## Updating an earlier development version of Git (that is already installed) \n\nIf you already have Git installed, but want to check the version or update it, these instructions are for you!\n\n### Step 1: Check which development version of Git is currently installed on the computer.  \n\nOpen your terminal and type the following command into the terminal:\n\n```bash \n$ git --version\n```\n\nCheck for the most recent development version of Git on their website [here](https://git-scm.com/downloads).\n\n**How do I open the terminal again?**\nTo open the terminal, open spotlight search (default way to do this is by hitting command and the space bar) and type in “terminal”. Select the application called terminal and press the return key.\n\n### Step 2: Update your version - if needed.\n\nIf you already have Git, but you want to update it, open [the Git website downloads page](https://git-scm.com/downloads) in you browser and follow the posted download instructions according to the computer type: Mac, Linux/Unix, or Windows.  \n\n### Step 3: Recheck your development version by repeating step 1.\n\nWhen you think you've updated your software, it is good practice to check in with you computer to make sure its been updated. \n\nFirst, close, and re-open your terminal. \n\nThen type the following command into the terminal:\n\n```bash \n$ git --version\n```\n\nIf the version you are seeing is not correct, retry step 2.\n","title":"Installing Git","description":"Git!","cover_image":"/images/img4.jpg"},{"slug":"nltk","itemPath":"guides/nltk","content":"\n# Natural Language Toolkit\n\n## What it is\n\n[NLTK](http://www.nltk.org/) stands for Natural Language Tool Kit, and it is an open source Python library for analyzing language data. It is used for Python programs that work with text in statistical natural language processing (NLP). In plain terms, NLTK allows users to work with collections of text to clean, categorize, and analyze that text. As such, it is an excellent tool for text analysis.\n\nATTENTION: NLTK comes installed with the [conda](conda.md) package management system and may already be installed in your environment.\n\n## Why we use it\n\nFor the Digital Humanities Research Institute, we use NLTK because it is a rich library of natural language processing tools and datasets. It works very well with Python, allowing users to write powerful natural language processing programs with relatively short sections of code. \n\n## Installation instructions: macOS Catalina\n\nBefore getting started, there are some things to note about software versions. First, these installation instructions work with recent versions of Mac OS X, like Catalina, Mojave, High Sierra, and they *should* work with older versions as well. \n\nSecond, if you have completed the Python workshop, you have probably downloaded the Anaconda package. Therefore, you may already have NLTK installed on your computer. The below instructions begin with an NLTK check and, in the case that you do not have NLTK installed, walk you through the installation.\n\nFinally, NLTK requires Python versions 3.5, 3.6, 3.7, or 3.8. The most recent Anaconda installation (which you downloaded for the Python workshop) comes with Python 3.8, so you should already have the relevant version of Python.\n\n### Step 1: Checking if NLTK is already installed\n\nOpen an OSX terminal and type `python` to launch a Python interpreter. You should get something like this:\n\n![image of starting python interpreter](/images/guides/nltk_mac_1.png)\n\nLoad NLTK by typing the following in your environment and *pressing* 'enter':\n\n![image of importing nltk](/images/guides/nltk_mac_2.png)\n\nIf this step fails, you will get an error, and you should  follow the next step, Install NLTK. If it is already installed, nothing will happen and you'll see the three `\u003e\u003e\u003e` in the window. In that case, skip to Step 3, [Install NLTK Data](#step-3:-install-nltk-data-with-the-gui-(mac)).\n\n### Step 2: Install NLTK (MAC)\n\nExit the Python interpreter (`control-d` or `quit()`. Once you're back in your terminal, type:\n\n```console\n$ conda install nltk -y\n```\n\nWhen you press enter, the terminal should look something like the following:\n\n![image of installing nltk](/images/guides/nltk_mac_3.png)\n\nWhen it's finished, go back into the Python interpreter to import NLTK, typing `import NLTK` after the `\u003e\u003e\u003e`. If it downloaded correctly, nothing will happen and you'll see the three `\u003e\u003e\u003e` in the window.  In that case, continue to step 3.\n\n### Step 3: Install NLTK Data with the GUI (MAC)\n\nYou then need to install the data that NLTK relies on to function. This may take several minutes (depending on your internet connection). Some packages may fail installation due to being outdated - this is alright, and will not be a problem for our lessons. If you get an error about a package failing, just shut down the install and skip to [installing NLTK with the command line](#step-4:-install-nltk-data-with-the-command-line-(mac)).\n\nIn your Python environment run the following command *after* import nltk:\n\n```pycon\n\u003e\u003e\u003e nltk.download()\n```\n\nFor example, the interpreter above would now look like:\n\n![image of downloading nltk on interpreter](/images/guides/nltk_mac_4.png)\n\nThe Python environment that the GUI was launched from should now have a message that looks something like this:\n\n```pycon\nshowing info https://raw.githubusercontent.com/nltk/nltk_data/gh-pages/index.xml\n``` \n\nNow, look for the NLTK download GUI - this will appear automatically but may appear hidden behind your browser window or behind where you are working in Python.\n\n![NLTK downloader interface with four tabs: collections, corpora, models, all packages](/images/guides/nltk_downloader.png)\n\nClick on the first tab (collections), and on the first record on that tab: all. Then, click the \"download\" button on the left hand side of that window.\n\nThis may take several minutes (depending on your internet connection). *Press* the refresh button if the install is stalling and ignore errors.\n\nIf something goes wrong, proceed to [installing NLTK with the command line](#step-4:-install-nltk-data-with-the-command-line). If nothing happens, then skip to the [install test](#step-5:-test-installation-(mac)).\n\n### Step 4: Install NLTK Data with the Command Line (MAC)\n\nNLTK also provides a text based download tool, which you can download with the Command Line.\n\nIn your interactive Python environment, type the following commands after importing nltk\n\n```pycon\nnltk.download('all', halt_on_error=False)\n```\n\nThe interpreter above should now look something like:\n\n![image of entering nltk data download command on command line](/images/guides/nltk_mac_5.png)\n\nIf the command is successful, the terminal will print out something like:\n\n![image of downloading nltk data on command line](/images/guides/nltk_mac_6.png)\n\nIt will take a few minutes to download. At the end, your terminal should look like this, bringing you back to the python interpreter prompt:\n\n![image of completing the nltk data download on command line](/images/guides/nltk_mac_7.png)\n\n### Step 5: Test Installation (MAC)\n\nWhen the installation is complete, close the NLTK Downloader and check your installation. You need to be in a Python environment such as an interpreter or Jupyter notebook.\n\n**Brown**\n\nIn your Python environment, run the following code:\n\n```pycon\nfrom nltk.corpus import brown\n``` \n\nIf your code runs and nothing happens (no error message and nothing printed to the screen), congratulations! \n\n***Book**\n\nCheck that the books corpus installed properly by typing:\n\n```pycon\nfrom nltk.book import *\n```\n\nIf installed successfully, you should see the following:\n\n![images of nltk books imported into command line](/images/guides/nltk_mac_8.png)\n\n**Penn Parts of speech**\n\nCheck that the parts of speech tagger is installed correctly by typing the following:\n\n```pycon\nnltk.help.upenn_tagset('NN')\n```\n\nIf installed successfully, you should see the following:\n\n![image of nltk Part of Speech tagger installed into command line](/images/guides/nltk_mac_9.png)\n\n---\n\n## Installation instructions: Microsoft Windows 10\n\nBefore getting started, there are some things to note about software versions. First, these installation instructions work with Microsoft Windows 10.\n\nSecond, if you have completed the Python workshop, you have probably downloaded the Anaconda package. Therefore, you may already have NLTK installed on your computer. The below instructions begin with an NLTK check and, in the case that you do not have NLTK installed, walk you through the installation.\n\nFinally, NLTK requires Python versions 3.5, 3.6, 3.7, or 3.8. The most recent Anaconda installation (which you downloaded for the Python workshop) comes with Python 3.8, so you should already have the relevant version of Python.\n\n### Step 1: Checking if NLTK is already installed\n\nOpen a Windows terminal (your `command line`) and type `python` to launch a Python interpreter. You should get something like this:\n\n```pycon\n$ python\nPython 3.6.5 |Anaconda, Inc.| (default, Apr 26 2018, 08:42:37) \n[GCC 4.2.1 Compatible Clang 4.0.1 (tags/RELEASE_401/final)] on darwin\nType \"help\", \"copyright\", \"credits\" or \"license\" for more information.\n\u003e\u003e\u003e \n```\nLoad NLTK by typing the following in your environment and *pressing* 'enter':\n\n```pycon\nPython 3.6.5 |Anaconda, Inc.| (default, Apr 26 2018, 08:42:37) \n[GCC 4.2.1 Compatible Clang 4.0.1 (tags/RELEASE_401/final)] on darwin\nType \"help\", \"copyright\", \"credits\" or \"license\" for more information.\n\u003e\u003e\u003e import nltk\n```\n\nIf this step fails, you will get an error, and you should follow the next step, Install NLTK. If it is already installed, nothing will happen and you'll see the three `\u003e\u003e\u003e` in the window. In that case, skip to Step 3, [Install NLTK Data](#step-3:-install-nltk-data-with-the-gui-(windows)).\n\n### Step 2: Install NLTK (Windows)\n\nExit the Python interpreter (`control-d` or `quit()`. Once you're back in your terminal, type:\n\n```console\n$ conda install nltk -y\n```\n\nThe terminal should print something like the following:\n\n```pycon\nCollecting package metadata (current_repodata.json): done\nSolving environment: done\n\n## Package Plan ##\n\n  environment location: /Users/filipacalado/opt/anaconda3\n\n  added / updated specs:\n    - nltk\n```\n\nWhen it's finished, go back into the Python interpreter to import NLTK, typing `import NLTK` after the `\u003e\u003e\u003e`. If it downloaded correctly, nothing will happen and you'll see the three `\u003e\u003e\u003e` in the window.  In that case, continue to step 3.\n\n### Step 3: Install NLTK Data with the GUI (Windows)\n\nYou then need to install the data that NLTK relies on to function. This may take several minutes (depending on your internet connection). Some packages may fail installation due to being outdated - this is alright, and will not be a problem for our lessons. If you get an error about a package failing, just shut down the install and skip to [installing NLTK with the command line](#step-4:-install-nltk-data-with-the-command-line-(windows)).\n\nIn your Python environment run the following command *after* import nltk:\n\n```pycon\n\u003e\u003e\u003e nltk.download()\n```\n\nFor example, the interpreter above would now look like:\n\n```pycon\nPython 3.6.5 |Anaconda, Inc.| (default, Apr 26 2018, 08:42:37) \n[GCC 4.2.1 Compatible Clang 4.0.1 (tags/RELEASE_401/final)] on darwin\nType \"help\", \"copyright\", \"credits\" or \"license\" for more information.\n\u003e\u003e\u003e import nltk\n\u003e\u003e\u003e nltk.download()\n\nThe Python environment that the GUI was launched from should now have a message that looks something like this:\n\n```pycon\nshowing info https://raw.githubusercontent.com/nltk/nltk_data/gh-pages/index.xml\n``` \n\nNow, look for the NLTK download GUI - this will appear automatically but may appear hidden behind your browser window or behind where you are working in Python.\n\n![NLTK downloader interface with four tabs: collections, corpora, models, all packages](/images/guides/nltk_downloader.png)\n\nClick on the first tab (collections), and on the first record on that tab: all. Then, click the \"download\" button on the left hand side of that window.\n\nThis may take several minutes (depending on your internet connection). *Press* the refresh button if the install is stalling and ignore errors.\n\nIf something goes wrong, proceed to [installing NLTK with the command line](#step-4:-install-nltk-data-with-the-command-line-(windows)). If nothing happens, then skip to the [install test](#step-5:-test-installation-(windows)).\n\n### Step 4: Install NLTK Data with the Command Line (Windows)\n\nNLTK also provides a text based download tool, which you can download with the Command Line.\n\nIn your interactive Python environment, type the following commands after importing nltk\n\n```pycon\nnltk.download('all', halt_on_error=False)\n```\n\nThe interpreter above should now look something like:\n\n```pycon\nPython 3.6.5 |Anaconda, Inc.| (default, Apr 26 2018, 08:42:37) \n[GCC 4.2.1 Compatible Clang 4.0.1 (tags/RELEASE_401/final)] on darwin\nType \"help\", \"copyright\", \"credits\" or \"license\" for more information.\n\u003e\u003e\u003e import nltk\n\u003e\u003e\u003e nltk.download('all', halt_on_error=False)\n```\n\nIf the command is successful, the terminal will print out something like:\n\n```pycon\n[nltk_data] Downloading collection 'all'\n[nltk_data]    | \n[nltk_data]    | Downloading package abc to\n[nltk_data]    |     /usr/local/share/nltk_data...\n[nltk_data]    |   Package abc is already up-to-date!\n                ...omitted...\n[nltk_data]    | Downloading package mwa_ppdb to\n[nltk_data]    |     /usr/local/share/nltk_data...\n[nltk_data]    |   Package mwa_ppdb is already up-to-date!\n[nltk_data]    | \n[nltk_data]  Downloaded collection 'all' with errors\nOut[2]: True\n```\n\n### Step 5: Test Installation (Windows)\n\nWhen the installation is complete, close the NLTK Downloader and check your installation. You need to be in a Python environment such as an interpreter or Jupyter notebook.\n\n**Brown**\n\nIn your Python environment, run the following code:\n\n```pycon\nfrom nltk.corpus import brown\n``` \n\nIf your code runs and nothing happens (no error message and nothing printed to the screen), congratulations! \n\n***Book**\n\nCheck that the books corpus installed properly by typing:\n\n```pycon\nfrom nltk.book import *\n```\n\nIf installed successfully, you should see the following:\n\n![images of nltk books imported into command line](/images/guides/nltk_mac_8.png)\n\n**Penn Parts of speech**\n\nCheck that the parts of speech tagger is installed correctly by typing the following:\n\n```pycon\nnltk.help.upenn_tagset('NN')\n```\n\nIf installed successfully, you should see the following:\n\n![image of nltk Part of Speech tagger installed into command line](/images/guides/nltk_mac_9.png)\n","title":"Installing NLTK","description":"NLTK!","cover_image":"/images/img4.jpg"},{"slug":"pythonguide","itemPath":"guides/pythonguide","content":"\n# Python (and Anaconda)\n\n## What it is\n\n[Anaconda](https://www.anaconda.com/download/) is a distribution of Python. It provides a Python programming environment, the Jupyter notebook environment, and the conda package management system. \n\n## Why we use it\n\nFor the Digital Humanities Research Institute, we are choosing to use and download Anaconda as it allow us to get all the required software for this institute (python, conda, and the Jupyter notebook environment) in a single download. Anaconda also includes many useful packages for machine learning, and data analysis that will be helpful should you choose to go further in your Python journey!. \n\n## Before we begin...\n\nLet's check if you have Anaconda already installed on your computer.\n\nTry to open the Anaconda Prompt (On Mac, click on the \"magnifying glass\" icon (also known as Spotlight) on the upper-right hand corner of your menubar and type `Anaconda`. On Windows, press the \u003ckbd\u003eWindows\u003c/kbd\u003e key and type `Anaconda`). If no option comes up, you most likely don't have it installed.\n\nIf you don't have Anaconda installed on your computer, you can follow either the macOS Catalina or Windows instructions. If you do have Anaconda and only need to update Anaconda to the newest version for this workshop, you can go to our Insight section for [Keeping your Anaconda installation up to date](https://github.com/DHRI-Curriculum/insights/blob/v2.0/pages/anaconda.md).\n\n## Installation instructions: macOS (Mojave, Catalina, Big Sur etc.)\n\nWhile the installation instructions below is for macOS Catalina (10.15) and above, this installation instruction should work for older macOS versions. Older macOS versions (10.13 (High Sierra) to 10.14 (Mojave)) can also skip step 3 in the installation process. For older versions, please check out the [Anaconda documentation](https://docs.anaconda.com/anaconda/install/#old-os). You can check your macOS version by clicking the \"apple\" icon on the upper-left corner of your menu bar and choose \"About This Mac.\" You should see the macOS name followed by the version number. Should you run into any trouble, you can also find solution to common installation issues [here](https://docs.anaconda.com/anaconda/user-guide/troubleshooting/).\n\nAnother note, for MacOS Catalina and Big Sur, the Terminal window will likely show the `%` (percent sign) prompt, which is default for the newest version of Terminal. If you have an older version, it will show the `$` (dollar sign) prompt. Either prompt works the exact same, so it does not matter if yours is different from the instructions. Just be aware that they are interchangeable in these instructions.\n \n### Step 1: Download Python 3.+\n\nVisit the [Anaconda website](https://www.anaconda.com/products/individual) on your internet browser, such as Firefox or Chrome, and scroll to the bottom of the page. Here, click on the **64-Bit Graphical Installer** under the MacOS Python 3.+ version menu. Our screenshot below shows python 3.8, but any latest **python 3.+** version will work with our instructions and the institute.  \n\n![Screenshot: Anaconda download webpage with 3.8 button highlighted](/images/guides/conda_installer_mac.png)\n\nYou can ignore this. Just close this screen.  \n\n![Screenshot: Anaconda thank you image](/images/guides/anaconda01.png)\n\nYou can either let your browser open with the Installer, or save it and open it yourself.\n\n### Step 2: Run Anaconda Installer\n\nAfter the download has completed, if it doesn't open automatically, double-click on the installer file you just saved on your computer. Click `Continue`:  \n\n![Screenshot: Anaconda installer: security image](/images/guides/anaconda02-5.png)\n\nYou should then see the initial install screen. Click `Continue`:  \n \n ![Screenshot: initial installation image](/images/guides/anaconda03.png)\n\nClick `Continue` again:  \n\n![Screenshot: software licence agreement image](/images/guides/anaconda04.png)\n\nAccept the license by clicking `I Agree`:  \n \n![Screenshot: licence agreement](/images/guides/anaconda05.png)\n\nClick `Install`. Only change the install location if you know what you are doing:  \n\n![Screenshot: standard install on macintosh](/images/guides/anaconda06.png)\n\nClick `Install Microsoft VSCode`. If it is already installed, click `Continue`:  \n\n![Screenshot: menu option to also install vscode](/images/guides/anaconda08.png)\n\nThis is the final installation window. Just click `Close`:  \n\n![Screenshot: final installation window for anaconda](/images/guides/anaconda09.png)\n\nYou can move the installer to the Trash to save space on your hard drive by clicking `Move to Trash`:  \n\n![Screenshot: move to trash image](/images/guides/anaconda10.png)\n\n### Step 3: Run conda from your terminal\n\n**NOTE: this step only applies to MacOS Catalina and Big Sur. For all previous version of MacOS, skip to Step 4**\n\nThis step ensures that you will be able to run anaconda directly from your terminal.  \n\nOpen your macOS terminal. You can find your terminal by clicking the \"magnifying glass\" icon (also known as `Spotlight`) on the upper-right hand corner of your menubar or press \u003ckbd\u003ecommand\u003c/kbd\u003e + \u003ckbd\u003espace\u003c/kbd\u003e, type `Terminal` and press \u003ckbd\u003eenter\u003c/kbd\u003e. In your terminal, you will run a few lines of code to make sure that the terminal knows how to start Anaconda. Type in the following lines of code, after the `%`, pressing \u003ckbd\u003eenter\u003c/kbd\u003e after each line:  \n\n```console\ncd ~\nbash\nsource .bash_profile\nconda init zsh\n```\n\nIf this step is successful, when you close and re-open terminal, your command prompt `%` should have (base) in front of it.\n\n### Step 4: Check if Anaconda and Python are successfully installed\n\nOpen the macOS terminal. You can find your terminal by clicking the \"magnifying glass\" icon (also known as Spotlight) on the upper-right hand corner of your menubar or press \u003ckbd\u003ecommand\u003c/kbd\u003e + \u003ckbd\u003espace\u003c/kbd\u003e, type `Terminal` and press \u003ckbd\u003eenter\u003c/kbd\u003e. In your terminal, type `python` and press \u003ckbd\u003eenter\u003c/kbd\u003e. The terminal should print something like:\n\n```console\n~$ python\nPython 3.7.7 (default, May  6 2020, 04:59:01) \n[Clang 4.0.1 (tags/RELEASE_401/final)] :: Anaconda, Inc. on darwin\nType \"help\", \"copyright\", \"credits\" or \"license\" for more information.\n\u003e\u003e\u003e \n```\n\nType `exit()` to leave Python.\n\n### Step 5: Ensure Anaconda Is Up-to-Date\n\nNow that Anaconda is installed, you need to ensure that Anaconda is updated to the newest version for this workshop. Go to our Insight section for [Keeping your Anaconda installation up to date](https://github.com/DHRI-Curriculum/insights/blob/v2.0/pages/anaconda.md) to learn more about how to keep your Anaconda installation up-to-date.\n\n## Installation instructions: Microsoft Windows 10\n\nWhile the installation instructions below is for Windows 10, this installation instruction should work for Windows 8 as well. For older version, please check out the [Anaconda documentation](https://docs.anaconda.com/anaconda/install/#old-os). Should you run into any trouble, you can also find solution to common installation issues [here](https://docs.anaconda.com/anaconda/user-guide/troubleshooting/).\n\n### Step 1: Download Python 3.+:\n\nWe **strongly** recommend that you follow the screens below step by step. Paying particular attention to Step 3 in the installation process.\n\nVisit the [Anaconda website](https://www.anaconda.com/products/individual) on your internet browser, such as Firefox or Chrome, and scroll to the bottom of the page. Here, click on the **64-Bit Graphical Installer** under the Windows Python 3.+ menu. Our screenshot below shows python 3.8, but any latest **python 3.+** version will work with our instructions and the institute.\n\n![Screenshot: Anaconda download webpage with 3.8 button highlighted](/images/guides/conda_installer_windows.png)\n\nYou can ignore this. Just close this screen and wait for your donwload to finish.\n\n![Screenshot: Anaconda thank you for downloading](/images/guides/anaconda01w.png)\n\n### Step 2: Run Anaconda Installer\n\nAfter the download has completed, if it doesn't open automatically, double-click on the installer file you just saved on your computer. Click `Continue`:\n \n ![Screenshot: initial installation setup image](/images/guides/anaconda02w.png)\n\nAccept the license by clicking `I Agree`:\n \n![Screenshot: installation licence agreement](/images/guides/anaconda03w.png)\n\nInstall Anaconda only for yourself by choosing the just for me radio button. Click `Next`:\n\n![Screenshot: radio menu, select the 1st \"just me\" option](/images/guides/anaconda04w.png)\n\nChoose the location to install anaconda (the default is fine). Click `Next`:\n\n![Screenshot: text box with path for default Anaconda install and browse button ](/images/guides/anaconda05w.png)\n\n### Step 3: Run Anaconda Installer Part 2: BE CAREFUL WITH THIS OPTION!\n\nThis step is so that you will be able to run anaconda directly from your terminal. \n\nOn the Advanced Installation Options page, select **BOTH boxes**: \"Add Anaconda to my PATH environment variable\" and \"Register Anaconda as my default Python\". Then click `Next`: \n\n![Screenshot: advanced installation options window. Has two check boxes: Add anaconda to PATH environment variables, and `Register Anaconda as my default Python`](/images/guides/anaconda06w.png)\n\nThe installation may take a while, so go grab a snack or check your email: \n\nWhen installation is completed, the window will list the location of the Anaconda installer. Click `Next`:\n\n![Screenshot: Full progress bar and printed output listing location of Anaconda files](/images/guides/anaconda07w.png)\n\nClick `Install Microsoft VSCode`. If it is already installed, click `Skip`:\n\n![Screenshot: menu option to also install vscode](/images/guides/anaconda08w.png)\n\nThis is the final window. You can uncheck all the boxes and click `Finish`:\n\n![Screenshot: final installation window for anaconda, has two check boxes: learn more and learn how to get started](/images/guides/anaconda09w.png)\n\n### Step 4: Check if Anaconda and Python are successfully installed\n\nOpen a Windows terminal. You can open the terminal by pressing \u003ckbd\u003ewindows\u003c/kbd\u003e + \u003ckbd\u003eR\u003c/kbd\u003e to open the `Run` box. Type `cmd` and then click `OK` to open the Command Prompt. Once it is open, type `python` and press \u003ckbd\u003eenter\u003c/kbd\u003e on your keyboard. The terminal should print something like:\n\n```console\n~$ python\nPython 3.7.7 (default, May  6 2020, 04:59:01) \n[Clang 4.0.1 (tags/RELEASE_401/final)] :: Anaconda, Inc. on darwin\nType \"help\", \"copyright\", \"credits\" or \"license\" for more information.\n\u003e\u003e\u003e \n```\n\nType `exit()` to leave Python.\n\n### Step 5: Ensure Anaconda Is Up-to-Date\n\nNow that Anaconda is installed, you need to ensure that Anaconda is updated to the newest version for this workshop. Go to our Insight section for [Keeping your Anaconda installation up to date](https://github.com/DHRI-Curriculum/insights/blob/v2.0/pages/anaconda.md) to learn more about how to keep your Anaconda installation up-to-date.\n","title":"Installing Python","description":"Python!","cover_image":"/images/img4.jpg"},{"slug":"qgisguide","itemPath":"guides/qgisguide","content":"\n# QGIS\n\n## What it is\n\n[QGIS](http://www.qgis.org/en/site/) is a program that you download onto your computer, which can be used to perform spatial operations (analyze and manipulate your data), and make composite maps. \n\n## Why we use it\n\nFor the Digital Humanities Research Institute, we use QGIS because it is free and open source, compared to many other tools available for macOS and Windows users.\n\n## Installation instructions: macOS\n\n### Step 1: Download\n\nDownload the latest version of QGIS from the [QGIS download page](https://qgis.org/en/site/forusers/download.html)\n\n![List of QGIS download options ](/images/guides/qgis-install.png)\n\n### Step 2: Follow the installation instructions\n\nAfter opening the install package, you will be taken through a prompt. Follow the instructions.\n\n![Screenshot depicting the QGIS Installer](/images/guides/qgis-download-prompt.png)\n\n### Step 3: Move the application into your Applications folder\n\nAfter the package installs, move the QGIS application into your applications.\n\n![QGIS move to apps](/images/guides/qgis-into-apps.png)\n\n### Step 4: Open the QGIS Application\n\nStart by navigate to your Applications folder and double-click on QGIS.\n\nYou will likely receive an error that says “QGIS can’t be opened because Apple cannot check it for malicious software.” To solve this, go back to your applications and this time instead of double-clicking on the QGIS app, right-click and select “Open.” Then when prompted again, select “Open.”\n\nFrom this point onward, you will not have to go through allowing the software to run every time. You will simply be able to open the app by double-clicking on it. \n \nLaunch QGIS. A new project will look like this:\n\n![QGIS installer](/images/guides/qgis-interface.png)\n\n## Installation instructions: Windows\n\n### Step 1: Download\n\nDownload the latest version of QGIS from the [QGIS download page](https://qgis.org/en/site/forusers/download.html)\n\n### Step 2: Install\n\nFollow the instructions provided by the installer you downloaded.  \n\n\n","title":"Installing QGIS","description":"QGIS!","cover_image":"/images/img4.jpg"},{"slug":"visual-studio-code","itemPath":"guides/visual-studio-code","content":"\n# Microsoft Visual Studio Code\n\n## What it is\n\nVisual Studio Code is a text editor that allows us to write code in a variety of computational languages such as python, HTML, javascript, among others.\n\n## Why we use it\n\nFor the Digital Humanities Research Institute, we use Visual Studio Code because it supports [syntax highlighting](https://en.wikipedia.org/wiki/Syntax_highlighting), it is free and built on open source, and it is consistent across Mac, Windows, and Linux systems.\n\n## Installation instructions: macOS Catalina\n\n### Step 1: Download Visual Studio Code Installer\n\nVisit the [Visual Studio Code website](https://code.visualstudio.com/) on your internet browser, such as Firefox or Safari, and click `Download for Mac`. Then click `Save File` in the dialogue box that asks if you would like to save the file\n\n![Screenshot showing the Visual Studio Code website with the link to download for Mac](/images/guides/vscode_mac_1.png)\n\n### Step 2: Run Visual Studio Code Installer\n\nAfter the download has completed, double click on the file called `VSCode-darwin-stable.zip` in your Downloads folder. \n\n![Screenshot showing Visual Studio Code installer in the Downloads folder](/images/guides/vscode_mac_2.png)\n\n### Step 3: Move Visual Studio Code to Applications Folder\n\nDrag the Visual Studio Code application (it will have a blue logo next to it) from your Downloads folder to Applications folder.\n\n![Screenshot showing Visual Studio Code application being moved from the Downloads folder to the Applications folder](/images/guides/vscode_mac_3.png)\n\n### Step 4: Start Visual Studio Code application\n\nDouble click the Visual Studio Code application in your Applications folder. The first time you open Visual Studio Code, you should receive a dialogue box that asks you if you are sure you would like to open it. Here you should click `Open`. \n\n![Screenshot showing Visual Studio Code in the Applications folder with a dialogue box asking if the app should be opened](/images/guides/vscode_mac_4.png)\n\n### Step 5: Configure Visual Studio Code I\n\nNavigate to the `View` option in the topmost menu and click `Command Palette`. This will make a text bar appear.\n\n![Screenshot of Visual Studio Code's \"View\" menu option with the Command Palette highlighted](/images/guides/vscode_mac_5.png)\n\n### Step 6: Configure Visual Studio Code II\n\nType \"shell\" into the text bar that appears. Then choose `Shell Command: Install code command in PATH`. Click `OK` on the dialogue box that appears saying \"Code will now prompt with 'osascript' for Administrator privileges to install the shell command.\" You may also be asked to provide the password to your computer at this stage.\n\n![Screenshot showing textbox with \"shell\" typed in and the \"Shell Command: Install 'code' command in PATH\" option highlighted](/images/guides/vscode_mac_6.png)\n\n### Step 7: Complete\n\nCongratulations, Visual Studio Code is now installed in your computer!\n\n![Screeshot showing Visual Studio Code running successfully](/images/guides/vscode_mac_7.png)\n\n## Installation instructions: Microsoft Windows 10\n\n### Step 1: Download Visual Studio Code Installer\n\nVisit the [Visual Studio Code website](https://code.visualstudio.com/) on your internet browser, such as Firefox, Edge, or Internet Explorer, and click `Download for Windows`. Then click `Save File` in the dialogue box that asks if you would like to save the file\n\n![Screenshot showing the Visual Studio Code website with the link to download for Windows](/images/guides/vscode1.png) \n\n### Step 2: Run Visual Code Installer\n\nDouble click on the Visual Studio Code installer in your downloads folder\n\n![Screenshot of Visual Studio Code setup icon](/images/guides/vscode2.png)\n\n### Step 3: Walking Through Visual Studio Code Installer I\n\nClick `Next` when the Visual Code setup window opens.\n\n![Screenshot of Visual Studio Code installation options for starting the install](/images/guides/vscode3.png)\n\n### Step 4: Walking Through Visual Studio Code Installer II\n\nAccept the license agreement by selecting the first radio button. Then click `Next`.\n\n![Screenshot of Visual Studio Code license agreement](/images/guides/vscode4.png)\n\n### Step 5: Walking Through Visual Studio Code Installer III\n\nChoose the folder on the computer that Visual Studio Code should be installed in (the default is usually fine). Then click `Next`.\n\n![Screenshot of Visual Studio Code installation process where we select the folder to install in](/images/guides/vscode5.png)\n\n### Step 6: Walking Through Visual Studio Code Installer IV\n\nChoose the folder in the start menu that Visual Studio Code should be installed in. Check the other boxes at your own discretion. Then click `Next`.\n\n![Screenshot of Visual Studio Code installation process where we select start menu folder](/images/guides/vscode6.png)\n\n### Step 7: Walking Through Visual Studio Code Installer V\n\nPlease check the box that says `Add to PATH`. Then click `Next`.\n\n![Screenshot of Visual Studio Code installation Add to PATH option](/images/guides/vscode7.png)\n\n### Step 8: Walking Through Visual Studio Code Installer VI\n\nYou should see a window listing the configurations you chose in the previous steps. If they are incorrect, click `Back` and redo the previous steps. If they are correct, click `Install`.\n\n![Screenshot of Visual Studio Code installation confirmation](/images/guides/vscode8.png)\n\n### Step 9: Walking Through Visual Studio Code Installer VII\n\nSit back and relax because the install will take a while. You should see a window with a progress bar similar to this.\n\n![Screenshot of Visual Studio Code installation completion bar](/images/guides/vscode9.png)\n\n### Step 10: Walking Through Visual Studio Code Installer VIII\n\nCheck the `Launch Visual Studio Code` checkbox and then click `Next`.\n\n![Screenshot of Visual Studio Code installation final step](/images/guides/vscode10.png)\n\n### Step 11: Complete\n\nCongratulations Visual Studio Code is now installed! You should see something similar to this window when you launch Visual Studio Code.\n\n![Screenshot of Visual Studio Code running successfully](/images/guides/vscode11.png)\n","title":"Installing VSCode","description":"VS Code!","cover_image":"/images/img4.jpg"}],"insights":[{"slug":"firefox","itemPath":"insights/firefox","content":"\n# Firefox\n\n## What it is\n\n[Firefox](https://www.mozilla.org/en-US/exp/firefox/) is a free to download web browser built by the [Mozilla Foundation](https://foundation.mozilla.org/en/about/), a non profit organization. Firefox allows users to access websites on the internet. \n\n## Why we use it\n\nFor the Digital Humanities Research Institute, we use Firefox because it works on Windows and Mac operating systems, it is frequently updated, and it values user privacy. \n\n## Installation instructions: macOS\n\n### Step 1: Go to the Firefox download webpage\n\nVisit the [Firefox download page](https://www.mozilla.org/en-US/firefox/new/?utm_medium=referral\u0026utm_source=support.mozilla.org) in your pre-installed browser, such as Safari.\n\n![Image showing the Firefox download page for Mac](images/firefox_mac_01.png)\n\n### Step 2: Download Firefox Installer\n\nClick on the `Download Firefox` button.\n\n![Image showing where to click to download Firefox](images/firefox_mac_02.png)\n\n### Step 3: Move Firefox to the Applications folder\n\nOnce the download has finished, the file should open by itself and pop open a Finder window containing the Firefox application. Drag the Firefox icon on top of the Applications folder in order to copy it there. This action will begin the installation, which should only take a few seconds to complete.\n\n![Image showing how to drag Firefox and drop it in Applications folder](images/firefox_mac_03.png)\n\n### Step 4: Eject the Firefox installation file\n\nAfter dragging the Firefox app to the Applications folder, go back to the desktop screen, move the mouse cursor over the Firefox icon, and click it while holding down the `control` key on your keyboard. Then select the `Eject Firefox` option.\n\n![Image showing how to eject the Firefox installation file](images/firefox_mac_04.png)\n\n### Step 5: Open Firefox \n\nYou can now start Firefox by double-clicking on it in the Applications folder. The first time you open Firefox, you should receive a dialogue box that asks you if you are sure you would like to open Firefox. Here you should click `Open`. \n\n![Image showing the dialogue box that opens only on the first time starting Firefox](images/firefox_mac_05.png)\n\n### Step 6: Finished!\n\nFirefox will now open. Congratulations, you have completed installing Firefox!\n\n![Image showing a fresh install of Firefox](images/firefox_mac_06.png)\n\n## Installation instructions: Microsoft Windows 10\n\n### Step 1: Go to the Firefox download webpage\n\nVisit the [Firefox download page](https://www.mozilla.org/en-US/firefox/windows/?utm_medium=referral\u0026utm_source=support.mozilla.org) in your pre-installed browser, such Internet Explorer or Edge.\n\n![Image showing the Firefox download page for Windows](images/firefox01.png)\n\n### Step 2: Download Firefox Installer\n\nClick the `Download Now` button. This will prompt a notification bar at the top or bottom of your screen with an option to open, run, or save the Firefox Installer file. \n\n![Image showing the Firefox Installer download page for Windows](images/firefox02.PNG)\n\n### Step 3: Run Firefox Installer\n\nClick on the `Run` or `Open` option in the notification bar to start the process. \n\n![Image showing the Open file option for the Firefox Installer in the notification bar](images/firefox03.png)\n\n### Step 4: _User Account Control_ Settings\n\nA _User Account Control_ dialogue may open that asks you to allow the Firefox Installer to make changes to your device. Click `Yes` to start the installation.\n\n![Image showing the User Account Control dialogue](images/firefox04.PNG)\n\n### Step 5: Firefox Installation\n\nWait for Firefox to finish installing.\n\n![Image showing the Firefox installer running](images/
